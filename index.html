<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/weather-icon.png" type="image/x-icon">
    <title>CodeClima</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Lato&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span>Maceió</span>
                <img src="" alt="Bandeira do país">
            </h2>

            <p class="temperature">
                <span>38</span>&deg;C</p>

            <div class="descript-container">
                <p class="description">Nublado</p>
                <img src="" alt="Icon de condição do clima" class="weather-icon">
            </div>

            <div class="umidity-container">
                <p class="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span>48%</span>
                </p>
                <p class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span>6km/hr</span>
                </p>
            </div>

            
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
