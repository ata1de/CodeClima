<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/weather-icon.png" type="image/x-icon">
    <title>CodeClima</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&family=Lato&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="form">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="form-input">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <div class="suggetions">
            <button class='buttons-city'type="button">Recife</button>
            <button class='buttons-city'type="button">Londres</button>
            <button class='buttons-city'type="button">Grécia</button>
            <button class='buttons-city'type="button">New York</button>
            <button class='buttons-city'type="button">Moscow</button>
            <button class='buttons-city'type="button">Sidney</button>
        </div>

        <div class="hide" class="weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="nameCity"></span>
                <img src='' alt="Bandeira do país" class="country-img">
            </h2>

            <p class="temperature">
                <span></span>&deg;C</p>

            <div class="descript-container">
                <p class="description"></p>
                <img src="" alt="Icon de condição do clima" class="weather-icon">
            </div>

            <div class="humidity-container">
                <div class="humidity-max">
                    <p class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span></span>
                    </p>
                    <p class="temp-max">
                        <i class="fa fa-thermometer-full" aria-hidden="true"></i>
                        <span></span>&deg;C
                    </p>
                </div>

                <div class="wind-min">
                    <p class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span></span>
                    </p> 
                    <p class="temp-min">
                        <i class="fa fa-thermometer-empty" aria-hidden="true"></i>
                        <span></span>&deg;C
                    </p>             
                </div>
            </div>

            
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
